<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Automação Residencial - Planta da Casa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Site de Automação Residencial</h1>
    </header>
    <main>
        <!-- Mapa da casa -->
        <div class="house-map">
            <img src="planta.png" alt="Planta da Casa" class="background">
            
            <!-- Ícones com ações -->
            <div class="icon camera" style="top: 15%; left: 45%;" onclick="viewCamera('Quarto', 'bedroom.png')">
                <span>📷</span>
                <i><p>Quarto</p></i>
            </div>

            <div class="icon camera" style="top: 75%; left: 50%;" onclick="viewCamera('Sala de Estar', 'living-room.png')">
                <span>📷</span>
                <i><p>Sala de estar</p></i>
            </div>

            <div class="icon camera" style="top: 35%; left: 60%;" onclick="viewCamera('Banheiro', 'bathroom.png')">
                <span>📷</span>
                <i><p>Banheiro</p></i>
            </div>

            <div class="icon camera" style="top: 40%; left: 70%;" onclick="viewCamera('Cozinha', 'kitchen.png')">
                <span>📷</span>
                <i><p>Cozinha</p></i>
            </div>

            <div class="icon light" style="top: 55%; left: 20%;" data-location="Quarto" onclick="toggleLight(this)">
                <span>💡</span>
                <i><p>Quarto</p></i>
            </div>

            <div class="icon light" style="top: 55%; left: 70%;" data-location="Cozinha" onclick="toggleLight(this)">
                <span>💡</span>
                <i><p>Cozinha</p></i>
            </div>

            <div class="icon thermometer" style="top: 50%; left: 30%;" onclick="controlTemperature('Sala')">
                <span>🌡️</span>
                <i><p>Temparatura</p></i>
            </div>
        </div>
        
        
        <div class="panel" id="control-panel">
            <h2>Painel de Controle</h2>
            <div id="panel-content">
                <a>Selecione um ícone na planta para interagir.</a>
            </div>
        </div>
    </main>
    <footer>
        <a>&copy; 2024 - Leonardo Vilella e Giullia Moura</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
